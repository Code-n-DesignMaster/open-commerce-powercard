<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Dave & Buster's Receipt</title>

    <style>
      table,
      tr,
      td {
        border: none;
      }
    </style>
  </head>

  <body style="font-family: sans-serif; font-size: 25px">
    <table
      style="max-width: 400px; width: 100%;"
      align="center"
      border="1"
      cellpadding="0"
      cellspacing="0"
      width="300"
    >
      <tr>
        <td>
          <img
            src="https://s3.amazonaws.com/dave-busters-public/email-verification/logo.png"
            style="height: 50px; width: 50px"
          />
        </td>

        ~~DATE~~
      </tr>

      <tr style="border: none;">
        <td style="padding-top: 10px; font-size: 12px;text-transform: uppercase; color: #5f6368; border: none;">
          chk <span style="font-weight: 400;">~~CHECK_NUMBER~~</span><br />
          txid <span style="font-weight: 400;">~~PAYMENT_PROVIDER_TRANSACTION_ID~~</span><br />
        </td>
      </tr>

      <tr style="border: none;">
        <td style="font-weight:bold; padding-top: 10px; border: none;">
          Total
        </td>
        <td style="padding-top: 10px; text-align: right;border: none;">
          ~~TOTAL_PRICE~~
        </td>
      </tr>

      <tr style="border: none;">
        <td colspan="2" style="border: none;">
          <hr
            style="width: 100%; border-top: 1px solid #EFEFEF; margin-top: 10px; margin-bottom: 10px;"
          />
        </td>
      </tr>

      ~~LINE_ITEMS~~

      <tr style="border: none;">
        <td colspan="2" style="border: none;">
          <hr
            style="width: 100%; border-top: 1px solid #EFEFEF; margin-top: 10px; margin-bottom: 10px;"
          />
        </td>
      </tr>

      <tr>
        <td colspan="2" style="border: none;">
          ~~PRICE_SUMMARY~~
        </td>
      </tr>

      <tr>
        <td colspan="2" style="border: none;">
          ~~TIP~~
        </td>
      </tr>

      <tr style="border: none;">
        <td style="font-weight:bold; padding: 10px 0; border: none;">
          Total
        </td>
        <td style="padding: 10px 0; text-align: right;border: none;">
          ~~TOTAL_PRICE~~
        </td>
      </tr>

      ~~TENDER~~
    </table>
  </body>
</html>
